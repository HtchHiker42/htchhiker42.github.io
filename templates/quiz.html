<!DOCTYPE html>
<html>
<head>
  <title>Case&Use Quiz</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .logo {
      height: 60px;
      width: auto;
    }

    .quiz-area h1 {
      margin: 0;
    }

    /* Customize quiz-specific styling if needed */
  </style>
</head>
<body>
  <div class="container">
    <!-- User Profile (LEFT) -->
    <div class="profile">
      <h2>{{ score }}</h2>
      <p>My Score</p>
      <h3>Correct: {{ correct }}</h3>
      <h3>Incorrect: {{ incorrect }}</h3>
    </div>

    <!-- Quiz Interaction (RIGHT) -->
    <div class="quiz-area">
      <div class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <h1>Case&Use</h1>
      </div>

      <!-- Displaying the Quote -->
      {% if quote %}
        <h2>{{ quote.text }}</h2>  <!-- This assumes you have a 'text' attribute in your quote object -->
        
        <!-- Quiz form for user input -->
        <form method="POST">
          <label for="case">Case:</label>
          <select name="case" id="case" required>
            <option value="">--Choose Case--</option>
            <option value="nominative">Nominative</option>
            <option value="genitive">Genitive</option>
            <option value="dative">Dative</option>
            <option value="accusative">Accusative</option>
            <option value="ablative">Ablative</option>
            <option value="vocative">Vocative</option>
            <option value="locative">Locative</option>
          </select>

          <label for="use">Use:</label>
          <select name="use" id="use" required>
            <option value="">--Choose Use--</option>
            <option value="subject">Subject</option>
            <option value="possession">Possession</option>
            <option value="indirect object">Indirect Object</option>
            <option value="direct object">Direct Object</option>
            <option value="means">Means</option>
            <option value="address">Address</option>
            <option value="partitive">Partitive</option>
            <option value="cause">Cause</option>
            <option value="degree of difference">Degree of Difference</option>
            <option value="place where">Place Where</option>
            <option value="place from which">Place From Which</option>
            <option value="place to which">Place To Which</option>
            <option value="separation">Separation</option>
            <option value="absolute">Absolute</option>
            <option value="time within which">Time Within Which</option>
            <option value="time when">Time When</option>
            <option value="reference">Reference</option>
            <option value="objective">Objective</option>
            <option value="with special preposition">With Special Preposition</option>
            <option value="with special verbs">With Special Verbs</option>
            <option value="with the adjective">With the Adjective</option>
            <option value="apposition">Apposition</option>
            <option value="adverbial">Adverbial</option>
            <option value="purpose">Purpose</option>
            <option value="agent">Agent</option>
            <option value="predicate">Predicate</option>
            <option value="subject of the infinitive">Subject of the Infinitive</option>
            <option value="duration of time">Duration of Time</option>
            <option value="accompaniment">Accompaniment</option>
            <option value="specification">Specification</option>
            <option value="comparison">Comparison</option>
            <option value="extent of space">Extent of Space</option>
          </select>

          <button type="submit">Submit</button>
        </form>

        {% if submitted %}
          <p><strong>{{ result }}</strong></p> <!-- Result of the quiz -->
          <a href="{{ url_for('next_quote') }}">
            <button>Next Quote</button>
          </a>
        {% endif %}
      {% else %}
        <p>No quote available for this selection.</p>
      {% endif %}
    </div>
  </div>

  <!-- 'Back to Home' button -->
  <a href="{{ url_for('mode') }}">
    <button class="mode-btn">Back to Home</button>
  </a>
</body>
</html>
