<!DOCTYPE html>
<html>
<head>
    <title>Select Mode - Case&Use</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: url('{{ url_for('static', filename='background.jpg') }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-color: rgba(255, 255, 255, 0.85);
        }

        .mode-selection {
            text-align: center;
            padding-top: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            height: 100vh;
        }

        .logo-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .logo-title img {
            height: 60px;
            width: auto;
        }

        .mode-btn {
            font-size: 18px;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background-color: #f0f0f0;
            color: #333;
            cursor: pointer;
        }

        .mode-btn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="mode-selection">
        <div class="logo-title">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            <h1><em>Case&Use</em></h1>
        </div>
        <h2>Select a Mode:</h2>
        <a href="{{ url_for('set_mode', mode='novice') }}"><button class="mode-btn">Novice – 10 points each</button></a>
        <a href="{{ url_for('set_mode', mode='literature') }}"><button class="mode-btn">Literature – 15 points each</button></a>
    </div>
</body>
</html>
